<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Child Page</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
            color: red;
            text-align: center;
            background-color: #c4c4c4;
        }
    </style>
</head>
<body>
    <div>
        <h1>Child Page</h1>
        <p>
            Yay! You opened a window. Click close to close the window.
        </p>
        <button onclick="window.parent.clearOverlay();">Close</button>
    </div>
</body>
</html>
