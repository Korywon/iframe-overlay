<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Child Page 1</title>
  <link href="/styles/style.css" rel="stylesheet">
  <script src="/scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      if (window.overlay) {
        console.log(window.overlay.parameters);
        window.overlay.returnValue = {
          var1: 7,
          var2: 9,
          var3: "some third value",
          var4: "fourth value!",
          var5: [ 1, 2, 3, 4, 5 ],
          var6: {
            test1: 10,
            test2: 3,
            test3: 8
          }
        };
      } else {
        console.warn('[ WARN ] Window overlay object is initialized.');
      }
    })
  </script>
</head>

<body>
  <div>
    <h1>Child Page 1</h1>
    <p>
      Yay! You opened the first child page! Click close to close the window.
    </p>
    <button onclick="window.parent.closeOverlay('overlay-1');">Close</button>
  </div>
</body>

</html>
