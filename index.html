<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe demo</title>
    <script src="/scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/scripts/iframe-overlay.js" type="text/javascript"></script>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .overlay-root {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .overlay {
            position: fixed;
            display: none;
            width: 50%;
            height: 50%;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            createOverlay("overlay-background", "overlay-iframe");
        });
    </script>
</head>
<body>
    <div style="border: 1px;">
        <h1>Parent Page</h1>
        <p>
            Click the button to open a window.
        </p>
        <button onclick="loadOverlay('child-page.html');">Open</button>
    </div>
</body>
</html>
